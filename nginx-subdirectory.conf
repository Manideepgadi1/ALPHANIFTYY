# Nginx configuration for Alphanifty (Subdirectory)
# Add this inside your existing server block in /etc/nginx/sites-available/your-site

    # Alphanifty Frontend
    location /alphanifty {
        alias /var/www/alphanifty/dist;
        try_files $uri $uri/ /alphanifty/index.html;
        
        # Handle React Router
        location ~ ^/alphanifty/(.*)$ {
            try_files $uri $uri/ /alphanifty/index.html;
        }
    }

    # Alphanifty Backend API
    location /alphanifty/api {
        rewrite ^/alphanifty/api(.*)$ /api$1 break;
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
    }

    # Static files for Alphanifty
    location ~* ^/alphanifty/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff|ttf|eot)$ {
        alias /var/www/alphanifty/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
